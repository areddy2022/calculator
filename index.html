<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="chassis">
        <div class="row">
            <div class="ansbar">0</div>
        </div>
        <div class="row">
            <button id="AC">AC</button>
            <button id="flipsign">+/-</button>
            <button id="percent">%</button>
            <button id="divide">/</button>
        </div>
        <div class="row">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="multiply">*</button>
        </div>
        <div class="row">
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="add">+</button>
        </div>
        <div class="row">
            <button id="num0">0</button>
            <button id="decpoint">.</button>
            <button id="compute">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
